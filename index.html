<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/todo.css">

<body>

        <li><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class="completedMobile"><i class='fa fa-check' aria-hidden='true'></i></span>Buy new robes</li>
        <li><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class="completedMobile"><i class='fa fa-check' aria-hidden='true'></i></span>Visit Hagrid</li>
    </ul>
</div>

<script type="text/javascript" src="assets/Js/todo.js"></script>

</html>
